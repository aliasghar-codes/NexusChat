<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup for free</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/signup.css">
    <link rel="shortcut icon" href="Assets/favicon.ico" type="image/x-icon">
</head>
<body>
<main>
    <h1>Signup</h1>
    <form action="#">
                <input type="text" id="fname" placeholder="Your Name" required><br>
                <input type="email" id="mail" required placeholder="Email">
                <input type="password" id="lname" required placeholder="Create password">
                <input type="password" id="lname" required placeholder="Confirm password">
                <button type="submit"><a href="index.html">Signup</a></button>
                <p>Already have an account? <a href="login.html">Login</a></p>
        <div class="but">
            <button type="submit"><i class="ri-google-fill"></i> Signup with google</button>
            <button type="submit"><i class="ri-facebook-fill"></i> Login with facebook</button>
        </div>
    </form>
</main>
</body>
</html>
